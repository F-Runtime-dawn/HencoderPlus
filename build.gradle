buildscript {    ext.kotlin_version = '1.4.32'    repositories { //仓库地址        google()        jcenter()    }    dependencies { //插件地址        classpath 'com.android.tools.build:gradle:7.0.0-alpha14'        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"        //hilt编译插件        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.28.1-alpha'    }}allprojects {    repositories { //项目仓库地址        google()        jcenter()        maven { url 'https://jitpack.io' }    }}task clean(type: Delete) {    doLast {        println("4")    }    doFirst {        println("3")    }    //配置阶段执行    println("1")    delete rootProject.buildDir    println("2")    //clean 1,2,3,4}gradle.taskGraph.whenReady {    it.allTasks.each { task ->        println "task: $task.name  class: ${task.class.name - '_Decorated'}"    }}